<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div>
                <div class="card travel-box">
                    <div class="card-body">
                        <a class="btn btn-light" style="margin-right: 10px;">Viaje redondo</a>
                        <a class="btn btn-light">Viaje Sencillo</a>
                    </div>
                </div>
                <div class="select_travel">
                    <div class="card select_origin">
                        <div class="card-body origin_travel">
                            <h1>Bogotá</h1>
                            <p>origen</p>
                        </div>
                    </div>
                    <div class="card select-destiny">
                        <div class="card-body destiny_travel">
                            <h1> - - - </h1>
                            <p>selecione un destino</p>
                        </div>
                    </div>
                </div>
                <div class="travel_date">
                    <div>
                        <i class="fa fa-calendar"></i>
                    </div>
                    <div>
                        <p style="margin-top: 10px; font-size: 12px; color: rgba(0, 0, 0, 0.356);">Salida</p>
                        <p>Lun, 25 sep. 2023</p>
                    </div>
                </div>
                <div class="date">
                    <div>
                        <i class="fa fa-calendar"></i>
                    </div>
                    <div>
                        <p style="margin-top: 10px; font-size: 12px; color: rgba(0, 0, 0, 0.356);">Regreso</p>
                        <p>Vie, 29 sep. 2023</p>
                    </div>
                </div>
                <div class="pasajeros">
                    <p class="parrafo_pasajeros">Pasajeros</p>
                    <div>
                        <select class="form-select">
                            <option>1 Adulto</option>
                        </select>
                    </div>
                </div>
                <div class="codigo">
                    <p>¿Tienes un código de promoción? (Opcional)</p>
                </div>
                <div class="box_save">
                    <button class="button_save">Buscar vuelos</button>
                    <i class="fa fa-plane"></i>
                </div>
            </div>
        </div>
        <div class="col carousel_slide">
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/vuelos.jpg" alt="vuelos">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/vuelo.jpg" alt="vuelo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </div>
</div>
